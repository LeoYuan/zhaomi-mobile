<!DOCTYPE html>
<html>
<head>
    <title>活动列表页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="/m/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/build/list.js"></script>
</head>
<body>
<div class="wrapper" id="pageList">
	<div class="header zui-flex">
        <div class="zui-cell logo-warp">
            <div class="logo item">找米</div>
            <div class="city item">地区 <i class="item zui-icon icon-arrow-up"></i></div>
        </div>
        <div class="zui-cell zui-flex-fixed">
            <div class="zui-btn btn-search"><i class="zui-icon icon-search"></i></div>
        </div>
        <div class="zui-cell zui-flex-fixed">
            <div class="zui-btn zui-btn-pic btn-publish"><i class="zui-icon icon-plus"></i>发布活动</div>
        </div>

        <div class="zui-cell zui-flex-fixed">
            <div class="zui-btn btn-login">登录</div>
        </div>
    </div>
    <div class="banner">
        <img src="/m/modules/list/img/banner.jpg" alt=""/>
    </div>
    <div class="main">
        <div class="tab-wrapper">
            <div class="tab zui-flex">
                <div class="tab-item zui-cell">找米热门 <i class="zui-icon icon-arrow-up"></i></div>
                <div class="tab-item zui-cell">全部类别 <i class="zui-icon icon-arrow-up"></i></div>
            </div>
        </div>

        <div class="lists">
            <a href="./detail.html" class="list-item zui-flex">
                <div class="zui-flex zui-flex-fixed thumbnail">
                    <img src="/m/modules/list/img/banner.jpg" alt=""/>
                </div>
                <div class="zui-cell">
                     <div class="list-item-desc">
                         <h3 class="tt">护肤品家具</h3>
                         <div class="item zui-flex">
                             <div class="zui-cell">
                                 <div class="address"><i class="zui-icon icon-address"></i>北京市海淀区颐和园东路</div>
                             </div>
                             <div class="zui-cell zui-flex-fixed">
                                 <div class="number"><i class="zui-icon icon-number"></i> 7/17</div>
                             </div>
                         </div>
                         <div class="item zui-flex">
                             <div class="zui-cell">
                                 <div class="date"><i class="zui-icon icon-date"></i>15/6/24 13:00 - 15/7/23     </div>
                             </div>
                             <div class="zui-cell zui-flex-fixed">
                                 <div class="distance"><i class="zui-icon icon-distance"></i>1d30h</div>
                             </div>
                         </div>
                         <div class="item m-tag">
                             <div class="m-tag-inner"><span class="hot">热门推荐</span><span class="price">￥600</span></div>
                         </div>
                     </div>
                </div>
            </a>
        </div>

    </div>

</div>

</body>    
</html>
