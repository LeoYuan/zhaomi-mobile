<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>创建活动第一步</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://zhaomi.biz/m/lib/mobiscroll/css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="http://zhaomi.biz/m/lib/mobiscroll/css/mobiscroll.css" rel="stylesheet" type="text/css">
    <link href="http://zhaomi.biz/m/lib/mobiscroll/css/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//zhaomi.biz/m/lib/jquery/jquery.min.js"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_004.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_003.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_005.js" type="text/javascript"></script>
    <script type="text/javascript" src="//zhaomi.biz/m/build/create-basic.js"></script>
</head>
<body>
<div  class="wrapper page-process-01" id="pageCreateAction">
    <div class="header zui-flex" id="header">
        <div class="zui-cell logo-warp">
            <a href="./list.html" class="logo item">找米</a>
        </div>
        <div class="zui-cell zui-flex-fixed ">
            <div class="nav">
                <a href="//zhaomi.biz/m/demo/search.html" class="nav-item">
                    <i class="zui-icon icon-search"></i>
                </a>
                <a href="//zhaomi.biz/m/demo/list.html" class="nav-item active">
                    <i class="zui-icon icon-plus"></i>
                </a>
                <a href="//zhaomi.biz/m/demo/message.html" class="nav-item">
                    <i class="zui-icon icon-email"></i>
                </a>
                <a href="//zhaomi.biz/m/demo/mine.html" class="nav-item user">
                    <img src="//zhaomi.biz/m/assets/img/user.png" alt=""/>
                </a>
            </div>

        </div>

    </div>
    <div class="banner">

        <div class="process  zui-flex">
            <div class="zui-cell zui-flex-fixed">
                <div class="step step-01">1</div>
            </div>
            <div class="zui-cell"><div class="line"></div></div>
            <div class="zui-cell zui-flex-fixed">
                <div class="step step-02">2</div>
            </div>
            <div class="zui-cell"><div class="line"></div></div>
            <div class="zui-cell zui-flex-fixed">
                <div class="step step-03">3</div>
            </div>

        </div>
        <img src="//zhaomi.biz/m/modules/detail/img/banner.jpg" alt=""/>
    </div>

    <div class="main">
        <form action="/action/new/create/1" method="post" id="createActionStep" class="step-01">
            <ul>
                <li>
                    <div class="active-name">活动名称</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" value="" id="name" placeholder="请输入活动名称"/>
                    </div>
                </li>
                <li>
                    <div class="active-name">主办方</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" value="" id="host" placeholder="主办方名称"/>
                    </div>
                    <div class="zui-align-right">
                        <div class="zui-btn">申请成为实名用户</div><i class="zui-icon icon-medal"></i>
                    </div>
                </li>

                <li>
                    <div class="active-name"><i class="zui-icon icon-address"></i>活动地点</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" value="" id="prov" placeholder="请输入活动地点"/>
                    </div>
                </li>

                <li>
                    <div class="active-name"><i class="zui-icon icon-date"></i>活动时间</div>
                    <div class="input-wrapper zui-flex">
                        <div class="zui-cell">
                            <input type="text" readonly="readonly"  name="start-name" class="zui-input-text select-date-time" value="" placeholder="选择开始时间" />
                        </div>
                        <div class="zui-cell end-time">
                            <input type="text" readonly="readonly"  name="end-name" class="zui-cell zui-input-text select-date-time" value="" placeholder="选择结束时间" />
                        </div>
                    </div>
                </li>

                <li>
                    <div class="active-name"><i class="zui-icon icon-distance"></i>继续时间</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" value="" placeholder="请输入活动名称"/>
                    </div>
                </li>

                <li>
                    <div class="active-name"><i class="zui-icon icon-number"></i>活动人数</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" id="id_max_attend" value="" placeholder="请输入活动名称"/>
                    </div>
                </li>


                <li>
                    <div class="active-name"><i class="zui-icon icon-price"></i>奖励金额</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" id="id_reward" value="" placeholder="请输入活动名称"/>
                    </div>
                </li>


                <li>
                    <div class="active-name">活动简介</div>
                    <div class="input-wrapper">
                        <textarea name="" id="desc" cols="30" rows="10" class="zui-input-textarea"  placeholder="请输入活动名称"></textarea>
                    </div>
                </li>


                <li>
                    <div class="active-name">活动类型</div>
                    <div class="input-wrapper">
                        <select name="" class="zui-input-select select-activity-type" id="action-type"  >
                            <option value="0">请选择活动类型</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </li>


                <li>
                    <div class="active-name">活动海报</div>
                    <div class="input-wrapper">
                        <input type="text" class="zui-input-text" value="" id="poster" placeholder="请输入活动名称"/>
                    </div>
                </li>
            </ul>

            <div class="zui-align-right">
                <button type="submit" class="zui-btn zui-btn-action">下一布</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
